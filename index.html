<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denison Clinic | Advanced Dental Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --medical-blue: #0056b3;
            --clinical-navy: #002D62;
            --sanitizing-teal: #E0F2F1;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #fcfdfe; }
        .medical-blue { color: var(--medical-blue); }
        .bg-medical-blue { background-color: var(--medical-blue); }
        .border-medical-blue { border-color: var(--medical-blue); }
        
        #root:empty::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--medical-blue);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        #root:empty::after {
            content: "DENISON CLINIC";
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-50%);
            color: var(--clinical-navy);
            font-weight: 700;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
